name: Lock Inactive Issues

on:
  schedule:
    # Run at 00:00 every day
    - cron: '0 0 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@ba54e153b8d53568180e92f47773a27a4d18ff63
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
